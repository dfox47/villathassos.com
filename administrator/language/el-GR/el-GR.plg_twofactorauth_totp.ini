PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Κάντε λήψη και εγκαταστήστε το<a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\">Google Authenticator</a>, ή μια συμβατή εφαρμογή όπως η <a href=\"https://freeotp.github.io/\" target=\"_blank\">FreeOTP</a>, στο smartphone ή τον υπολογιστή σας. Χρησιμοποιήστε ένα από τα παρακάτω:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Παρακαλώ θυμηθείτε να συγχρονίσετε το ρολόι της συσκευής σας με έναν διακομιστή ώρας. Η παρέκκλιση της ώρας στη συσκευή σας ενδέχεται να προκαλέσει αδυναμία σύνδεσης στον ιστοχώρο σας."
