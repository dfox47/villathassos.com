PLG_TWOFACTORAUTH_TOTP="Έλεγχος ταυτότητας δυο παραγόντων - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Δεν δώσατε έναν έγκυρο μυστικό κωδικό. Παρακαλώ ελέγξτε την ρύθμιση του Google Authenticator και βεβαιωθείτε ότι η ώρα στην κινητή συσκευή σας ταιριάζει με αυτή του ιστοχώρου σας."
PLG_TWOFACTORAUTH_TOTP_INTRO="Αυτό το χαρακτηριστικό σας επιτρέπει να χρησιμοποιήσετε το Google Authenticator, ή μια συμβατή εφαρμογή, για τον έλεγχο ταυτότητας δύο παραγόντων. Επιπλέον του ονόματος χρήστη σας και του κωδικού θα πρέπει να δίνεται και τον εξαψήφιο κωδικό που παράγεται από το Google Authenticator προκειμένου να κάνετε είσοδο στον ιστοχώρο σας. Ο κωδικός αλλάζει κάθε 30 δευτερόλεπτα. Αυτό δίνει πρόσθετη ασφάλεια έναντι επίδοξων εισβολέων ακόμη κι αν έχουν υποκλέψει το συνθηματικό σας."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Ο Έλεγχος ταυτότητας δύο παραγόντων είναι διαθέσιμος"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Το Joomla! έρχεται με ένα ενσωματωμένο σύστημα ελέγχου ταυτότητας δύο παραγόντων. Εξασφαλίζει την είσοδό σας με έναν δευτερεύοντα κωδικό που αλλάζει κάθε 30 δευτερόλεπτα. Μπορείτε να χρησιμοποιήσετε την κινητή συσκευή σας και την εφαρμογή <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\">Google Authenticator</a> για την παραγωγή αυτού του κωδικού.</p><p>Κάνοντας κλικ στο κουμπί πιο κάτω:</p><ul><li>Το Joomla! θα ενεργοποιήσει τα πρόσθετα ελέγχου ταυτότητας δύο παραγόντων</li><li>Ο έλεγχος ταυτότητας δύο παραγόντων θα είναι διαθέσιμος σε όλους τους χρήστες.</li><li>Κάθε χρήστης μπορεί να παραμετροποιήσει τον έλεγχο ταυτότητας δύο παραγόντων στις Λεπτομέρειες Χρήστη.</li><li>Μπορείτε να απενεργοποιήσετε το πρόσθετο για την Ταυτοποίηση Δύο Παραγόντων, ή να το παραμετροποιήσετε για χρήση μόνο στην διαχείριση.</li><li>Θα μεταβείτε αυτόματα στην σελίδα του προφίλ χρήστη σας όπου μπορείτε να βρείτε περισσότερες πληροφορίες για τον έλεγχο ταυτότητας δύο παραγόντων και να τον ενεργοποιήσετε στο προφίλ χρήστη σας.</li></ul>"
