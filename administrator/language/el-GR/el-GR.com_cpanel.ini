COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>Το Joomla διανέμεται τώρα με πρόσθετες παραμέτρους ασφαλείας στα προεγκατεστημένα αρχεία htaccess.txt και web.config.txt. Αυτές οι παράμετροι απενεργοποιούν, στα προγράμματα περιήγησης ιστού, τη λειτουργικότητα που ονομάζεται MIME-type sniffing σε προγράμματα περιήγησης web. Αυτή η αναγνώριση οδηγεί σε επιθέσεις συγκεκριμένων φορέων, στις οποίες θα εκτελούνται δέσμες ενεργειών με φαινομένικά αβλαβείς μορφές αρχείων (για παράδειγμα, εικόνες), επιθέσεις που θα οδηγήσουν σε ευπάθειες αυτού του τύπου Cross-Site-Scripting.</p><p>Η ομάδα ασφάλειας συνιστά να εφαρμόσετε με μη αυτόματο τρόπο τις απαραίτητες αλλαγές στα αρχεία .htaccess ή web.config, καθώς αυτά τα αρχεία δεν μπορούν να ενημερωθούν αυτόματα.</p><p><strong>Αλλαγές για το .htaccess</strong><br />προσθέστε τις ακόλουθες γραμμές πριν \"## Mod_rewrite in use.\":</p><pre>&lt;IfModule mod_headers.c&gt;\nHeader always set X-Content-Type-Options \"nosniff\"\n&lt;/IfModule&gt;</pre><p><strong>Αλλαγές για το web.config</strong><br />Προσθέστε τις ακόλουθες γραμμές αμέσως μετά \"&lt;/rewrite&gt;\":</p><pre>&lt;httpProtocol&gt;\n  &lt;customHeaders&gt;\n    &lt;add name=\"X-Content-Type-Options\" value=\"nosniff\" /&gt;\n  &lt;/customHeaders&gt;\n&lt;/httpProtocol&gt;</pre>"
COM_CPANEL_MSG_ADDNOSNIFF_TITLE=".htaccess & web.config Ενημέρωση ασφαλείας"
COM_CPANEL_MSG_EACCELERATOR_BODY="Το eAccelerator δεν είναι συμβατό με το Joomla!. Κάνοντας κλικ στο κουμπί Αλλαγή σε Προσωρινή Μνήμη Αρχείων πιο κάτω θα αλλάξουμε τον χειριστή προσωρινής μνήμης σε αρχεία. Εάν θέλετε να χρησιμοποιήσετε διαφορετικό ελεγκτή προσωρινής μνήμης, παρακαλώ αλλάξτε το στην σελίδα Γενική Ρύθμιση."
