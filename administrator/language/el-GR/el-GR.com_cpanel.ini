COM_CPANEL_MSG_PHPVERSION_BODY="Ξεκινώντας με το Joomla! 3.3, η έκδοση της PHP, που χρησιμοποιείτε αυτή τη στιγμή, δεν θα υποστηρίζεται πλέον. Το Joomla! 3.3 θα απαιτεί τουλάχιστον την <a href='http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html'>έκδοση 5.3.10 της PHP προκειμένου να προσφέρει βελτιωμένα χαρακτηριστικά ασφαλείας στους χρήστες του</a>."
