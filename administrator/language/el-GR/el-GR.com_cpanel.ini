COM_CPANEL_MSG_ROBOTS_TITLE="Ενημέρωση robots.txt"
COM_CPANEL_MSG_ROBOTS_BODY="Μια αλλαγή στο εξορισμού αρχείο robots.txt έλαβε χώρα στο Joomla! 3.3 για να επιτρέψει εξορισμού στις μηχανές αναζήτησης να αποκτήσουν πρόσβαση στα θέματα και τα αρχεία πολυμέσων, βελτιώνοντας το SEO. Αυτή η αλλαγή ΔΕΝ εφαρμόζεται αυτόματα κατά την αναβάθμιση. Παρακαλείστε να εξετάσετε τις αλλαγές στο αρχείο robots.txt.dist και να εφαρμόσετε αυτές τις αλλαγές στο δικό σας αρχείο robots.txt."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Από το Joomla! 3.5 ένα πρόσθετο στατιστικών θα υποβάλει ανώνυμα δεδομένα στο Joomla Project. Αυτό θα υποβάλει μόνο την έκδοση του Joomla, την έκδοση της PHP, το μηχανισμό της βάσης δεδομένων και την έκδοση και το λειτουργικό σύστημα του διακομιστή.<br><br>Αυτά τα δεδομένα συλλέγονται για να διαβεβαιώσουμε ότι μελλοντικές εκδόσεις του Joomla μπορούν να επωφεληθούν από τα τελευταία χαρακτηριστικά των βάσεων δεδομένων και της PHP χωρίς να επηρεάσει σημαντικό αριθμό χρηστών. Η ανάγκη για αυτό προέκυψε ξεκάθαρα όταν το ελάχιστο της έκδοσης 5.3.10 της PHP 5.3.10 ήταν απαιτούμενο όταν το Joomla! 3.3 υλοποίησε το περισσότερο ασφαλές Bcrypt passwords.<br><br>Δείχνοντας ενδιαφέρον σε πλήρη διαφάνεια και να βοηθήσουμε τους προγραμματιστές <a href=\"https://developer.joomla.org/about/stats.html\">αυτά τα δεδομένα είναι δημοσίως διαθέσιμα.</a> Ένα API και γραφήματα θα εμφανίσουν την έκδοση Joomla, τις εκδόσεις PHP και τους μηχανισμούς βάσεων δεδομένων που χρησιμοποιούνται.<br><br>Αν δεν επιθυμείτε να παρέχετε στο Joomla Project αυτές τις πληροφορίες μπορείτε να απενεργοποιήσετε το πρόσθετο που ονομάζεται Σύστημα - Στατιστικά Joomla."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Συλλογή Στατιστικών στο Joomla"
COM_CPANEL_MSG_TEXTFILTER3919_BODY="<p>Ως μέρος της αξιολόγησης της ομάδας ασφαλείας μας, κάναμε κάποιες αλλαγές στις προεπιλεγμένες ρυθμίσεις για τα καθολικά φίλτρα κειμένου σε μια νέα εγκατάσταση του Joomla. Η προκαθορισμένη ρύθμιση για τις ομάδες  'Public', 'Guest' και 'Registered' είναι τώρα 'No HTML'. Επειδή αυτές οι αλλαγές εφαρμόζονται μόνο σε νέες εγκαταστάσεις, συνιστούμε ανεπιφύλακτα να ελέγξετε αυτές τις αλλαγές και να ενημερώσετε τον ιστότοπό σας επιλέγοντας από το μενού: Σύστημα -> Γενικές Ρυθμίσεις -> Φίλτρα Κειμένου</p>"
COM_CPANEL_MSG_TEXTFILTER3919_TITLE="Ενημερωμένες προτάσεις φίλτρου κειμένου"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_BODY="<p>Για να ενισχυθεί η ασφάλεια της εφαρμογής, άλλαξαν κάποιες προεπιλογές σε ρυθμίσεις μιας νέας εγκατάστασης του Joomla. Οι προεπιλογές αυτές εφαρμόζονται μόνο σε νέες εγκαταστάσεις, και για αυτό σας συνιστούμε να τις ελέγξετε το συντομότερο και να ενημερώσετε τον ιστότοπό σας.</p><p>Οι τροποποιημένες ρυθμίσεις είναι:</p><ul><li>Γενικές Ρυθμίσεις> Φίλτρα κειμένου: Στην ομάδα χρηστών\"Administrator\" η προεπιλογή έχει αλλάξει από \"Χωρίς Φίλτρο\" σε \"Προεπιλεγμένη Κατάσταση Προγραφών\"</li><li>Διαχείριση Χρηστών > Αποστολή Κωδικού: Η επιλογή αποστολής του κωδικού πρόσβασης χρήστη σε απλό κείμενο κατά τη δημιουργία ενός λογαριασμού, έχει, ως προεπιλογή, απενεργοποιηθεί.</li><li>Διαχείριση Πολυμέσων: Αρχεία Flash (\"swf\" μορφή αρχείου και \"application/x-shockwave-flash\" MIME Type) δεν επιτρέπεται η μεταφόρτωση.</li><li>Αρθρα > Εμφάνιση Εικονιδίου Email: Η επιλογή προβολής ενός εικονιδίου ηλεκτρονικού ταχυδρομείου σε άρθρα έχει έχει, ως προεπιλογή, απενεργοποιηθεί</li></ul><p>Επιπλέον, μπορείτε να ανατρέξετε σε μια<a href=\"https://docs.joomla.org/Special:MyLanguage/J3.x:Joomla_3.8.8_notes_about_the_changed_default_settings\">νέα σελίδα τεκμηρίωσης</a> όπου εξηγούνται αυτές τις αλλαγές.</p>"
