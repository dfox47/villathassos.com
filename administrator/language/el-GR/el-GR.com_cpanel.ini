COM_CPANEL_MSG_HTACCESS_BODY="Από το Joomla! 3.4 και εξής υπήρξε μια αλλαγή στα αρχεία .htaccess και web.config για να αποτρέψει την αυτόματη δημιουργία λίστας αρχείων των υποκαταλόγων του ιστοχώρου. Σας παρακαλούμε να ενσωματώσετε αυτές τις αλλαγές στα αρχεία σας για λόγους ασφαλείας. Παρακαλώ δείτε <a href=\"https://docs.joomla.org/Special:MyLanguage/Preconfigured_htaccess\">τις αναλυτικές πληροφορίες</a> σχετικά με αυτό το μήνυμα."
COM_CPANEL_MSG_HTACCESS_TITLE="Ενημέρωση .htaccess & web.config"
COM_CPANEL_MSG_HTACCESSSVG_TITLE="Επιπλέον προστασία XSS για τη χρήση αρχείων SVG"
COM_CPANEL_MSG_HTACCESSSVG_BODY="<p> Από  την 3.9.21 το Joomla διανέμεται με έναν επιπλέον κανόνα ασφαλείας στο προεπιλεγμένο htaccess.txt, Αυτός ο κανόνας θα προστατεύσει τους χρήστες αρχείων svg από πιθανές ευπάθειες Cross-Site-Scripting (XSS)<br>Η ομάδα ασφαλείας συνιστά να εφαρμόσετε χειροκίνητα τις απαραίτητες αλλαγές σε οποιοδήποτε υπάρχον αρχείο .htaccess, καθώς αυτό το αρχείο δεν μπορεί να ενημερωθεί αυτόματα.</p><p><strong>Αλλαγές για το .htaccess</strong><br /></p><pre>&lt;FilesMatch \"\.svg$\"&gt;\n  &lt;IfModule mod_headers.c&gt;\n    Header always set Content-Security-Policy \"script-src 'none'\"\n  &lt;/IfModule&gt;\n&lt;/FilesMatch&gt;</pre><br>Προς το παρόν δεν γνωρίζουμε μια μέθοδο για τη διαμόρφωση υπό όρους σε διακομιστές Ιστού IIS, επικοινωνήστε με τον πάροχο φιλοξενίας σας για περαιτέρω βοήθεια.</p>"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_TITLE="Ετοιμαστείτε για την επόμενη Μεγάλη Έκδοση του Joomla"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_BODY="<p>Με την προοπτική της επικείμενης έκδοσης Joomla! 4.0 έχουν τροποποιηθεί οι ελάχιστες απαιτήσεις διακομιστή. Εάν βλέπετε αυτό το μήνυμα τότε η τρέχουσα ρύθμιση παραμέτρων σας δεν πληροί αυτές τις νέες ελάχιστες απαιτήσεις.</p><p>Οι <a href=\"https://developer.joomla.org/news/788-joomla-4-on-the-move.html\"><strong>ελάχιστες</strong> απαιτήσεις</a> είναι οι εξής: </p><ul><li>PHP 7.2.5</li><li>MySQL 5.6</li><li>MariaDB 10.1</li> <li>PostgreSQL 11.0</li><li>Η MS SQL <strong>δεν</strong> θα υποστηρίζεται</li><li>Η MySQL που χρησιμοποιεί την παρωχημένη επέκταση PHP `ext/mysql` <strong>δεν</strong> θα υποστηρίζεται. Στη θέση της πρέπει να χρησιμοποιηθεί MySQLi ή \"MySQL (PDO)\".</li><li>Όταν η PostgreSQL χρησιμοποιεί την επέκταση PHP `ext/pgsql` <strong>δεν</strong> θα υποστηρίζεται, και ο οδηγός \"PostgreSQL (PDO)\" πρέπει να χρησιμοποιηθεί</li></ul><p>Ελέγξτε τις ρυθμίσεις σας και φροντίστε να ανταποκρίνεστε στις νέες απαιτήσεις - συνήθως είναι μια πολύ απλή αλλαγή. Αν ανταποκρίνεστε ήδη σε αυτές τις νέες απαιτήσεις, τότε αυτό το μήνυμα δε θα εμφανίζεται.</p>"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Έχετε πιθανά θέματα με τις πολυγλωσσικές ρυθμίσεις σας"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Είναι πιθανό από το Joomla! 3.4.0 και εξής να έχετε θέματα στον ιστοχώρο σας με το πρόσθετο Σύστημα - Φίλτρο Γλώσσας. Για την επιδιόρθωση του προβλήματος παρακαλώ ανοίξτε την <a href=\"index.php?option=com_languages&view=languages\">Διαχείριση Γλωσσών</a> και σώστε κάθε γλώσσα περιεχομένου χειροκίνητα για να εξασφαλίσετε ότι της έχει ανατεθεί σωστά το απαιτούμενο Επίπεδο Πρόσβασης Προβολής."
