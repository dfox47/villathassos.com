COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_NEXT="Λαμβάνετε ενημερώσεις από το κανάλι ενημέρωσης \"%s\". Μέσω αυτού του καναλιού θα λαμβάνετε ειδοποιήσεις για ενημερώσεις της τρέχουσας έκδοσης του Joomla! (3.x) καθώς και της επόμενης έκδοσης (4.x) μόλις είναι διαθέσιμη. Πριν την αναβάθμιση στην έκδοση 4.x πρέπει να αξιολογήσετε την συμβατότητά της με το περιβάλλον εκτέλεσής σας (διακομιστής, έκδοση Php, έκδοση βάσης δεδομένων, εγκατεστημένες επεκτάσεις κλπ)."
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_TESTING="Λαμβάνετε ενημερώσεις από το κανάλι ενημέρωσης \"%s\". Αυτό το κανάλι σχεδιάστηκε για τον έλεγχο νέων εκδόσεων και διορθώσεων του Joomla.<br />Αυτό το κανάλι προορίζεται για χρήση μόνο από τα μέλη της JBS (Ομάδα Αποσφαλμάτωσης Joomla!&trade;) καθώς και οποιονδήποτε χρήστη του Joomla επιθυμεί να συμβάλλει στον έλεγχο των νέων εκδόσεων. Μην χρησιμοποιείτε αυτή τη ρύθμιση σε live ιστοχώρους. Συνήθως δεν υπάρχει εύκολος τρόπος αναβάθμισης από μια προέκδοση σχεδιασμένη για έλεγχο σε μια σταθερή έκδοση του Joomla!."
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATE_NOTICE="Πριν ενημερώσετε το Joomla! βεβαιωθείτε ότι οι εγκατεστημένες επεκτάσεις είναι διαθέσιμες για την νέα έκδοση του Joomla!.<br>Σας συμβουλεύουμε να δημιουργήσετε ένα <strong>αντίγραφο</strong> της βάσης δεδομένων και των αρχείων του ιστοτόπου σας, πριν αρχίσετε την αναβάθμιση."
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPLOAD_INTRO="Μπορείτε να χρησιμοποιήσετε αυτό το χαρακτηριστικό για να ενημερώσετε το Joomla αν ο διακομιστής σας βρίσκεται πίσω από τείχος προστασίας ή αν δεν μπορείτε να επικοινωνήσετε με τους διακομιστές ενημέρωσης. Πρώτα κάντε λήψη το <em>Πακέτο Ενημέρωσης</em> του Joomla σε μορφή ZIP από την <a href=\"%s\">επίσημη σελίδα λήψης του Joomla</a>. Τότε χρησιμοποιήστε τα πεδία παρακάτω για να το μεταφορτώσετε και να το εγκαταστήσετε."
