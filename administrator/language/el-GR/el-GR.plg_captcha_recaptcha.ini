PLG_RECAPTCHA_PRIVACY_CAPABILITY_IP_ADDRESS="Το πρόσθετο reCAPTCHA ενσωματώνεται με το σύστημα reCAPTCHA της Google ως προστασία κατά των ανεπιθύμητων μηνυμάτων. Ως μέρος αυτής της υπηρεσίας. η διεύθυνση IP του χρήστη, που απάντησε τις ερωτήσεις captcha, μεταδίδεται στην Google."

