PLG_CAPTCHA_RECAPTCHA="Αποκλεισμός Αυτοματισμών (Captcha) - ReCaptcha"
PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Αυτό το πρόσθετο αποκλεισμού αυτοματισμών (CAPTCHA) χρησιμοποιεί την υπηρεσία reCaptcha για να αποτρέψει τους αποστολείς ανεπιθύμητων μηνυμάτων ενώ βοηθά να ψηφιοποιηθούν βιβλία, εφημερίδες και παλιές ραδιοφωνικές εκπομπές. Για να λάβετε ένα δημόσιο και ιδιωτικό κλειδί για την ονομασία του ιστοχώρου σας, επισκεφθείτε το <a href=http://www.google.com/recaptcha target=_blank>http://www.google.com/recaptcha</a>. Για να το χρησιμοποιήσετε σε μια νέα εγγραφή λογαριασμού, πηγαίνετε στις Επιλογές στη Διαχείριση Χρηστών και επιλέξτε Captcha - reCaptcha σαν αποκλεισμό αυτοματισμών."
PLG_PLG_RECAPTCHA_VERSION_1_POSTINSTALL_ACTION="Ενημέρωση ρυθμίσεων του reCAPTCHA"
PLG_PLG_RECAPTCHA_VERSION_1_POSTINSTALL_BODY="Η υποστήριξη για το reCAPTCHA Έκδοση 1 θα απενεργοποιηθεί από την Google στις 31 Μαρτίου 2018. Παρακαλούμε ενημερώστε τις ρυθμίσεις στο πρόσθετο reCAPTCHA ώστε να χρησιμοποιεί την Έκδοση 2.0."
PLG_PLG_RECAPTCHA_VERSION_1_POSTINSTALL_TITLE="reCAPTCHA v1 - καταργήθηκε"
; Params
PLG_RECAPTCHA_VERSION_1_WARNING_LABEL="Έχετε επιλέξει την Έκδοση 1.0. Όλοι οι νέοι ιστοχώροι πρέπει να χρησιμοποιήσουν την Έκδοση 2.0. Η Έκδοση 1.0 συντηρείται μόνο για όσους χρησιμοποιούν ακόμη Γενικά Κλειδιά (Global Site keys) και δεν παρέχεται πλέον από την Google. Η έκδοση 1.0 δεν θα λειτουργήσει για νέους ιστότοπους και η συνεχής λειτουργία δεν είναι εγγυημένη."
PLG_RECAPTCHA_VERSION_DESC="Η Έκδοση 2.0 είναι η συνιστώμενη έκδοση."
PLG_RECAPTCHA_VERSION_LABEL="Έκδοση"
