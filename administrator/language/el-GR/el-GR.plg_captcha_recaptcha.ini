PLG_RECAPTCHA_ERROR_CALLBACK_LABEL="Σφάλμα επανάκλησης"
PLG_RECAPTCHA_EXPIRED_CALLBACK_DESC="(Προαιρετικό) επανάκληση JavaScript, που εκτελείται όταν το reCAPTCHA έχει λήξει."
PLG_RECAPTCHA_EXPIRED_CALLBACK_LABEL="Λήξη επανάκλησης"
PLG_RECAPTCHA_LANG_DESC="Επιλέξτε τη γλώσσα που θα χρησιμοποιεί η υπηρεσία reCAPTCHA. Αν επιλεγεί το προεπιλεγμένο και το αρχείο γλώσσας διαθέτει προσαρμοσμένη μετάφραση, θα χρησιμοποιηθεί αυτή."
PLG_RECAPTCHA_LANG_LABEL="Γλώσσα"
PLG_RECAPTCHA_PRIVATE_KEY_DESC="Χρησιμοποιείται στην επικοινωνία μεταξύ του διακομιστή σας και του διακομιστή της υπηρεσίας ReCaptha. Βεβαιωθείτε πως παραμένει πάντοτε μυστικό. Δείτε την περιγραφή του πρόσθετου για οδηγίες σχετικά με τη λήψη ενός δημόσιου κλειδιού."
