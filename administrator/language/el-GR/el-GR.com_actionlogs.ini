COM_ACTIONLOGS_POSTINSTALL_BODY="<p>Με τη δημοσίευση του Joomla 3.9.0 υπάρχει η δυνατότητα καταγραφής όλων των ενεργειών διαχείρισης στις επεκτάσεις που το υποστηρίζουν. Είναι πλέον εύκολο να γνωρίζετε ποιός έκανε τι και πότε.</p><p>Οι καταγραφές αυτές μπορούν να προβάλλονται μέσω της εφαρμογής ή να εξαχθούν για χρήση σε άλλη εφαρμογή.</p><p>Περισσότερες πληροφορίες για αυτή τη δυνατότητα μπορείτε να διαβάσετε στην <a href='https://docs.joomla.org/J3.x:User_Action_Logs' target='_new'>τεκμηρίωση καταγραφής ενεργειών χρήστη.</a></p>"
