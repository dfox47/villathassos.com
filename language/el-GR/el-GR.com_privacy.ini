COM_PRIVACY_CONFIRM_REQUEST_FIELDSET_LABEL="Ένα ηλεκτρονικό μήνυμα έχει αποσταλεί στην ηλεκτρονική σας διεύθυνση. Στο ηλεκτρονικό μήνυμα υπάρχει ένα διακριτικό επιβεβαίωσης, το οποίο παρακαλούμε να αναγράψετε στο παρακάτω πεδίο, ώστε να επιβεβαιώσετε ότι οι πληροφορίες που ζητήσατε αφορούν εσάς."
COM_PRIVACY_CONFIRM_REQUEST_SUCCEEDED="Η αίτημα για αναζήτηση των δεδομένων σας επιβεβαιώθηκε. Θα επεξεργαστούμε το αίτημά σας το συντομότερο δυνατό και η εξαγωγή των δεδομένων θα σταλεί στο email σας."
COM_PRIVACY_CREATE_REQUEST_SUCCEEDED="Η αίτημα για αναζήτηση δεδομένων σας έχει υποβληθεί. Πριν διεκπεραιωθεί, πρέπει να το επιβεβαιώσετε. Ένα ηλεκτρονικό μήνυμα έχει αποσταλεί με οδηγίες για την ολοκλήρωση της επιβεβαίωσης."
; \n          Newline character. Use it to start a new line in the email.
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Υποβλήθηκε ένα αίτημα για να εξαχθούν όλες οι προσωπικές πληροφορίες που σχετίζονται με αυτή τη διεύθυνση email στο [URL]. Ως πρόσθετη ασφάλεια, σας ζητούμε να επιβεβαιώσετε ότι πρόκειται για έγκυρο αίτημα σας.\n\nΑν πρόκειται για λάθος, απλά αγνοήστε αυτό το email και τίποτα σε θα συμβεί.\n\nΓια να επιβεβαιώσετε αυτό το αίτημα, μπορείτε να κάνετε μια από τις ακόλουθες ενέργειες:\n\n1. Επισκεφθείτε την ακόλουθη URL: [TOKENURL]\n\n2. Αντιγράψτε το διακριτικό επιβεβαίωσης από το παρόν μηνυμα, επισκεφθείτε την αναφερόμενη διεύθυνση URL, και επικολλήστε το διακριτικό στη φόρμα.\nURL: [FORMURL]\nToken: [TOKEN]\n\nΣημειώστε ότι το διακριτικό ισχύει 24 ώρες από την αποστολή αυτού του email."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Υποβλήθηκε ένα αίτημα για να διαγραφούν όλες οι προσωπικές πληροφορίες που σχετίζονται με αυτή τη διεύθυνση email στο [URL]. Ως πρόσθετη ασφάλεια, σας ζητούμε να επιβεβαιώσετε ότι πρόκειται για έγκυρο αίτημα σας.\n\nΑν πρόκειται για λάθος, απλά αγνοήστε αυτό το email και τίποτα σε θα συμβεί.\n\nΓια να επιβεβαιώσετε αυτό το αίτημα, μπορείτε να κάνετε μια από τις ακόλουθες ενέργειες:\n\n1. Επισκεφθείτε την ακόλουθη URL: [TOKENURL]\n\n2. Αντιγράψτε το διακριτικό επιβεβαίωσης από το παρόν μηνυμα, επισκεφθείτε την αναφερόμενη διεύθυνση URL, και επικολλήστε το διακριτικό στη φόρμα.\nURL: [FORMURL]\nToken: [TOKEN]\n\nΣημειώστε ότι το διακριτικό ισχύει 24 ώρες από την αποστολή του email."
